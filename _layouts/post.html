---
layout: default
permalink: date
---

<div class="header">
    <div class="info">
        <em><h2>{{ page.category }}</h2></em>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_string }}</p>
    </div>
    {% if page.image != nil %}
        <img 
            src="/assets/images/{{ page.image }}"
            style="border: 5px solid {{ page.bordercolor }}"
        >
    {% endif %}
</div>

<div class="blog-content">{{ content }}</div>
